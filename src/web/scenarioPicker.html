<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Chat</title>
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/scenarioPicker.css">
</head>
<body>
    <div class="container">
        <!-- Student Selection Section -->
        <div id="studentSection" class="selection-section">
            <h1>Select a Student</h1>
            <div id="studentGrid" class="card-grid"></div>
        </div>

        <!-- Scenario Selection Section (initially hidden) -->
        <div id="scenarioSection" class="selection-section hidden">
            <button id="backToStudents" class="back-button">← Return to Students</button>
            <h1>Select a Scenario</h1>
            <div id="scenarioGrid" class="card-grid"></div>
        </div>
    </div>
    <script type="module" src="/assets/scripts/scenarioPicker.js"></script>
</body>
</html>
