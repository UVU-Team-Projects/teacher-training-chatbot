<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Scenario</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/scenarioPicker.css">
</head>
<body>
    <div class="container">
        <button id="startChatBtn">Start Chat</button>

        <div>
            <h2>Choose a Student</h2>
            <div id="selectedStudent" class="selected">Click to select a student</div>
            <div id="studentList" class="scrollable-container"></div>
            <button id="newStudentBtn" class="centered-button">New Student</button>
        </div>

        <div>
            <h2>Choose a Scenario</h2>
            <div id="selectedScenario" class="selected">Click to select a scenario</div>
            <div id="scenarioList" class="scrollable-container"></div>
            <button id="newScenarioBtn" class="centered-button">New Scenario</button>
        </div>
    </div>

    <script src="assets/scripts/scenarioPicker.js"></script>
</body>
</html>
