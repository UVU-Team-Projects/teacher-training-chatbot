<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Page</title>
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/chatPage.css">
</head>
<body>
    <div class="chat-container">
        <!-- Document Management Sidebar -->
        <div class="document-sidebar">
            <h2>Document Selection</h2>
            <div id="documentList"></div>
            <button id="activateBtn">Activate Selected</button>
        </div>

        <!-- Chat Section -->
        <div class="chat-main">
            <button id="backBtn">‚Üê Back</button>
            <h1 id="chatTitle"></h1>
            <div id="messages"></div>
            <div id="inputArea">
                <textarea id="teacherMessage" placeholder="Type your message..." rows="2"></textarea>
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script type="module" src="/assets/scripts/chatPage.js"></script>
</body>
</html>
