<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testStudents()">Test Students API</button>
    <button onclick="testScenarios()">Test Scenarios API</button>
    <pre id="result"></pre>

    <script type="module">
        import { apiEndpoints, fetchFromAPI } from './assets/scripts/apiUtils.js';

        window.testStudents = async () => {
            try {
                const students = await fetchFromAPI(apiEndpoints.students);
                document.getElementById('result').textContent = 
                    JSON.stringify(students, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 
                    `Error: ${error.message}`;
            }
        };

        window.testScenarios = async () => {
            try {
                const scenarios = await fetchFromAPI(apiEndpoints.scenarios);
                document.getElementById('result').textContent = 
                    JSON.stringify(scenarios, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 
                    `Error: ${error.message}`;
            }
        };
    </script>
</body>
</html>
