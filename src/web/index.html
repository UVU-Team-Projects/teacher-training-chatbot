<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Multi-Session Multi-Bot Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <!-- Left sidebar -->
      <aside class="sidebar">
        <!-- Sessions section -->
        <div class="sessions-container">
          <h2>Sessions</h2>
          <button id="newSessionBtn">+ New Session</button>
          <ul id="session-list"></ul>
        </div>

        <!-- Bots section -->
        <div class="bots-container">
          <h2>Bots</h2>
          <ul id="bot-list"></ul>
        </div>
      </aside>

      <!-- Right side: Single chat box container -->
      <div class="chat-box">
        <!-- Header with toggle and clear -->
        <header>
          <h1 id="sessionTitle">No Session Selected</h1>
          <div class="header-buttons">
            <button id="themeToggle">Light / Dark</button>
            <button id="clearChatBtn">Clear Chat</button>
          </div>
        </header>

        <!-- Main chat area -->
        <main class="chat-container">
          <div id="messages"></div>
        </main>

        <!-- Footer with input form -->
        <footer>
          <form id="chat-form">
            <input
              type="text"
              id="user-input"
              placeholder="Select a session & bot first..."
              disabled
            />
          </form>
        </footer>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
